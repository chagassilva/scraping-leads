<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Maps Extractor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --bg: #f4f4f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h2 { color: #333; margin-bottom: 1.5rem; font-weight: 600; }

        /* Estilo do Input com Ícone */
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 14px 14px 45px; /* Espaço para o ícone */
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Botão de Busca */
        .btn-search {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-search:hover { background-color: var(--primary-dark); }
        .btn-search:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Spinner (Carregando) */
        .loader-container {
            display: none; /* Oculto por padrão */
            margin-top: 25px;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        /* Área de Resultado */
        #resultArea {
            margin-top: 25px;
            display: none; /* Oculto por padrão */
            animation: fadeIn 0.5s;
        }

        .success-box {
            padding: 20px;
            background-color: #f0fff4;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
        }

        .success-title {
            color: var(--success);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .sheet-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            background-color: #217346; /* Cor do Excel/Sheets */
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .sheet-link:hover { opacity: 0.9; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-msg { color: #dc3545; margin-top: 15px; font-size: 14px; }

    </style>
</head>
<body>

    <div class="container">
        <h2>Maps Extractor</h2>
        
        <form id="searchForm">
            <div class="input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Digite sua pesquisa..." required>
            </div>
            <button type="submit" id="btnSearch" class="btn-search">Pesquisar</button>
        </form>

        <div id="loader" class="loader-container">
            <div class="spinner"></div>
            <span class="loading-text">Processando sua busca...</span>
        </div>

        <div id="resultArea"></div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const WEBHOOK_URL = 'https://n8n.chagassilva.com/webhook-test/scraping'; // <--- Cole sua URL do n8n aqui
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1CR8eT0Gcm-w4DOQy2sNht4Y3ZQeZdJOBDK9xC3kTFCc/edit?usp=sharing';
        // --------------------

        const form = document.getElementById('searchForm');
        const input = document.getElementById('searchInput');
        const btn = document.getElementById('btnSearch');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('resultArea');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = input.value.trim();
            if (!query) return;

            // 1. Resetar interface
            resultArea.style.display = 'none';
            resultArea.innerHTML = '';
            
            // 2. Mostrar Spinner e travar botão
            loader.style.display = 'flex';
            btn.disabled = true;
            btn.textContent = 'Buscando...';

            try {
                // 3. Requisição para o n8n
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ termo: query })
                });

                if (response.ok) {
                    // Opcional: Se o n8n retornar algum dado, você pode pegar aqui: const data = await response.json();
                    
                    // 4. Montar o Inner HTML de Sucesso
                    resultArea.innerHTML = `
                        <div class="success-box">
                            <div class="success-title">
                                <i class="fas fa-check-circle"></i>
                                Pesquisa concluída!
                            </div>
                            <p style="color: #555; font-size: 14px; margin-bottom: 15px;">
                                Os dados foram enviados para o Google Sheets.
                            </p>
                            <a href="${GOOGLE_SHEET_URL}" target="_blank" class="sheet-link">
                                <i class="fas fa-table"></i> Ver Resultado na Planilha
                            </a>
                        </div>
                    `;
                    resultArea.style.display = 'block';
                } else {
                    throw new Error('Erro na resposta do servidor');
                }

            } catch (error) {
                console.error(error);
                resultArea.innerHTML = `<p class="error-msg"><i class="fas fa-exclamation-triangle"></i> Erro ao conectar. Tente novamente.</p>`;
                resultArea.style.display = 'block';
            } finally {
                // 5. Esconder Spinner e destravar botão
                loader.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Pesquisar';
            }
        });
    </script>
</body>
</html>
